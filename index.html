<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Cluedo</title>
</head>

<body>
    <div id="board">
        <div id="controls">
            <img id="cnlogo" src="./images/cnlogo.png">
            <div class="btn anim-btn">
                <span>NEXT MOVE</span>
            </div>
            <div id="visitedrooms">
                <p>Visited rooms:</p>
                <ol id="roomlist">
                </ol>
                <p>Click to revisit a clue</p>
            </div>
            <div id="outcome">
                <select name="whodoneit" id="whodoneit">
                    <option value="mustard">Colonel Mustard</option>
                    <option value="white">Mrs. White</option>
                    <option value="green">Reverend Green</option>
                    <option value="plum">Professor Plum</option>
                    <option value="peacock">Mrs. Peacock</option>
                    <option value="scarlett">Miss Scarlett</option>
                </select>
                <select name="withwhat" id="withwhat">
                    <option value="candlestick">Candlestick</option>
                    <option value="dagger">Dagger</option>
                    <option value="leadpipe">Lead Pipe</option>
                    <option value="revolver">Revolver</option>
                    <option value="rope">Rope</option>
                    <option value="wrench">Wrench</option>
                </select>
                <select name="wherewasit" id="wherewasit">
                    <option value="study">Study</option>
                    <option value="hall">Hall</option>
                    <option value="Lounge">Lounge</option>
                    <option value="library">Library</option>
                    <option value="diningroom">Dining Room</option>
                    <option value="billiardroom">Billiard Room</option>
                    <option value="conservatory">Conservatory</option>
                    <option value="ballroom">Ballroom</option>
                    <option value="kitchen">Kitchen</option>
                </select>
                <button id="outcomesubmit">Am I right?</button>
            </div>
        </div>

        <div id="overlay">
            <p id="ciphertext"></p>
            <input id="ciphersolution" type="text" placeholder="Enter solution">
            <div id="correct">Well done, solution found!</div>
            <div id="incorrect">Not quite, try again!</div>
            <button id="closebtn">Close clue</button>
        </div>
        <div id="parent">
            <div id="study" class="child"></div>
            <div id="hall" class="child"></div>
            <div id="lounge" class="child"></div>
            <div id="library" class="child"></div>
            <div id="cards" class="child"></div>
            <div id="diningroom" class="child"></div>
            <div id="billiardroom" class="child"></div>
            <div id="conservatory" class="child"></div>
            <div id="ballroom" class="child"></div>
            <div id="kitchen" class="child"></div>
        </div>

        <!-- <div id="controlsright">
            <div id="optionspanel">
                <select name="colouroptions" id="colouroptions">
                    <option value="orange">Orange</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="pink">Pink</option>
                    <option value="purple">Purple</option>
                </select>
                <button id="optionssubmit">Save</button>
            </div>
        </div> -->
    </div>
    <script src="./scripts/script.js" type="module"></script>
</body>

</html>
